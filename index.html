<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Class 2 Example</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

      <h1>
        {BOOM/BOX} ROOM
      </h1>


      <p>
        Welcome. Click to enter:
      </p>

      <button id='gobox'>
      Click me
      </button>

      <button id='back'>
      Back
      </button>
      <button id='boomRoom'>
      The Boom Room
      </button>

      <button id='boxRoom'>
      The Box Room
      </button>
      <br><br>
      <button id='boxRoom2'>
      The (Bad) Box Room (Don't go here)
      </button>

      <select class='moods'>
        <option value="eccentric">Eccentric</option>
        <option value="elated">Elated</option>
        <option value="moody">Moody</option>
        <option value="indie">Independent</option>
        <option value="rebellious">Rebellious</option>
        <option value="relaxed">Relaxed</option>
      </select>
      <div class='music' id='NegGem1'>
        <iframe class="NegGem" src="https://as-embed-player.adultswim.com/singles/2018/?trackid=track-30" width="405" height="405" frameborder="0"></iframe>
      </div>
      <iframe class="KingKrule" src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DWSLdxrRriLgz" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

      <div class='Boxes' id='Box1'></div>
      <div class='Boxes' id='Box2'></div>
      <div class='Boxes' id='Box3'></div>
      <div class='Boxes' id='Box4'></div>
      <div class='Boxes' id='Box5'></div>
      <div class='Boxes' id='Box6'></div>
      <div class='Boxes' id='Box7'></div>
      <div class='Boxes' id='Box8'></div>
      <div class='Boxes' id='Box9'></div>
      <div class='Boxes' id='Box10'></div>


      <br><br><br>
      <div id='boxes'>

        <div class='Boxes2' id='box1'></div>

        <div class='Boxes2' id='box2'></div>

      </div>

      <div>
      <label for='ageInput'> Number of tentacles (10-100);</label>
      <input type='number' id='ageInput' name='tentacles' min='10' max='100'>
      <button id='ageSubmit'>Submit</<button>
      </div>

      <div>
        <p>Zoe is <span class='currentAge'></span></p>
        <p>In 10 years, he will be <span class='outputMessage'></span></p>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>

  <script src="js/scripts.js"></script>
</body>
</html>
